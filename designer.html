<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERWEAR | Design Lab</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .tshirt-container {
            width: 400px;
            height: 500px;
            position: relative;
            background-color: #ffffff;
            /* Default white shirt */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: var(--radius-md);
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">CYBERWEAR</a>
            <div class="nav-links">
                <a href="index.html">Hub</a>
                <a href="products.html">Marketplace</a>
                <a href="designer.html" class="active">Lab</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>

            <!-- Theme Toggle -->
            <div class="theme-toggle" id="theme-toggle" data-selected="0">
                <div class="theme-toggle-bg"></div>
                <button class="theme-btn" data-theme="light" aria-label="Light Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" aria-label="Dark Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">

        <div class="flex-center" style="margin-top: 120px; margin-bottom: 40px; flex-direction: column;">
            <span class="hero-badge">BETA_ACCESS</span>
            <h1>DESIGN LAB</h1>
            <p style="text-align: center; max-width: 500px;">Initialize custom fabrication protocol. Upload assets or
                input text data.</p>
        </div>

        <div class="designer-layout">

            <!-- Preview -->
            <div class="preview-area flex-center card" style="background: rgba(255,255,255,0.02);">
                <div id="tshirt-preview-box" class="tshirt-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Transparent_Square_T-shirt.png"
                        style="width:100%; height:100%; object-fit: contain; opacity: 0.15; pointer-events: none;">
                    <canvas id="design-canvas"
                        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px dashed rgba(0,0,0, 0.2);"></canvas>
                </div>
            </div>

            <!-- Controls -->
            <aside class="card">
                <h3 style="margin-bottom: 24px;">CONFIGURATION</h3>

                <div style="margin-bottom: 24px;">
                    <label class="control-label"
                        style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.05em; color: var(--text-muted);">BASE
                        MATERIAL COLOR</label>
                    <input type="color" id="tshirt-color" value="#ffffff"
                        style="width: 100%; height: 40px; cursor: pointer; padding: 0; border: none; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label class="control-label"
                        style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.05em; color: var(--text-muted);">UPLOAD
                        ASSET</label>
                    <input type="file" id="image-upload" accept="image/*" style="width: 100%; font-size: 0.9rem;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label class="control-label"
                        style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.05em; color: var(--text-muted);">TEXT
                        INPUT</label>
                    <input type="text" id="custom-text" placeholder="Enter string..."
                        style="width: 100%; font-family: var(--font-mono);">
                </div>

                <div style="margin-bottom: 24px;">
                    <label class="control-label"
                        style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.05em; color: var(--text-muted);">TEXT
                        COLOR</label>
                    <input type="color" id="text-color" value="#000000"
                        style="width: 100%; height: 40px; cursor: pointer; padding: 0; border: none; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 32px;">
                    <label class="control-label"
                        style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.05em; color: var(--text-muted);">SIZE
                        DIMENSION</label>
                    <select id="size-select" style="width: 100%;">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                    </select>
                </div>

                <button id="add-design-btn" class="btn" style="width: 100%;">
                    COMPILE & ADD - $60.00
                </button>
            </aside>

        </div>
    </main>

    <footer style="margin-top: 80px;">
        <div class="container" style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">
            &copy; 2026 CYBERWEAR INC.
        </div>
    </footer>

    <script src="assets/js/store.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/designer.js"></script>
</body>

</html>
