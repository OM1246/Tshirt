<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERWEAR | Detail</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .details-panel {
            padding: 20px;
        }
    </style>
</head>

<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">CYBERWEAR</a>
            <div class="nav-links">
                <a href="index.html">Hub</a>
                <a href="products.html">Marketplace</a>
                <a href="designer.html">Lab</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>

            <!-- Theme Toggle -->
            <div class="theme-toggle" id="theme-toggle" data-selected="0">
                <div class="theme-toggle-bg"></div>
                <button class="theme-btn" data-theme="light" aria-label="Light Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" aria-label="Dark Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="product-details-layout" style="margin-top: 120px;">
            <!-- Image Side -->
            <div class="card animate-enter"
                style="padding: 0; overflow: hidden; height: 600px; display: flex; align-items: center; justify-content: center; background: #fff;">
                <img id="main-image" src="" alt="Product"
                    style="max-height: 100%; max-width: 100%; object-fit: contain;">
            </div>

            <!-- Info Side -->
            <div class="details-panel animate-enter" style="animation-delay: 0.1s;">
                <!-- Breadcrumb/Back -->
                <a href="products.html"
                    style="font-size: 0.85rem; color: var(--text-muted); display: inline-flex; align-items: center; margin-bottom: 24px;">
                    ‚Üê BACK TO MARKETPLACE
                </a>

                <h1 id="product-name" style="margin-bottom: 12px; font-size: 2.5rem;">Loading...</h1>

                <div class="price" id="product-price"
                    style="font-size: 2rem; color: var(--accent-success); font-family: var(--font-mono); font-weight: 500; margin-bottom: 32px;">
                    --</div>

                <div class="card" style="margin-bottom: 32px; background: rgba(255,255,255,0.02);">
                    <p class="description" id="product-desc"
                        style="margin-bottom: 0; color: var(--text-muted); line-height: 1.8;">...</p>
                </div>

                <div style="margin-bottom: 32px;">
                    <span
                        style="display: block; margin-bottom: 12px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.1em; color: var(--text-muted);">SELECT
                        CHROMATIC</span>
                    <div id="color-options" style="display: flex; gap: 10px;">
                        <!-- JS Injected -->
                    </div>
                </div>

                <div style="margin-bottom: 40px;">
                    <span
                        style="display: block; margin-bottom: 12px; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.1em; color: var(--text-muted);">DIMENSIONS</span>
                    <div id="size-options" style="display: flex; gap: 10px;">
                        <!-- JS Injected -->
                    </div>
                </div>

                <div
                    style="display: flex; gap: 16px; align-items: center; border-top: 1px solid var(--border-color); padding-top: 32px;">
                    <div style="position: relative;">
                        <input type="number" id="quantity-input" value="1" min="1" max="10"
                            style="width: 80px; text-align: center; font-family: var(--font-mono); font-size: 1.1rem;">
                        <span
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.7rem; color: var(--text-muted); pointer-events: none;">QTY</span>
                    </div>

                    <button id="add-to-cart-btn" class="btn" style="flex: 1; font-size: 1.1rem;">INITIALIZE
                        TRANSACTION</button>
                </div>
            </div>
        </div>
    </main>

    <footer style="margin-top: 80px;">
        <div class="container" style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">
            &copy; 2026 CYBERWEAR INC.
        </div>
    </footer>

    <script src="assets/js/store.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/product-detail.js"></script>
</body>

</html>
