<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERWEAR | Admin</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">CYBERWEAR <span style="font-size: 0.8rem; font-weight: 400; color: var(--text-muted);">//
                    ADMIN</span></div>
            <div class="nav-links">
                <a href="index.html">Live Site</a>
            </div>

            <!-- Theme Toggle -->
            <div class="theme-toggle" id="theme-toggle" data-selected="0">
                <div class="theme-toggle-bg"></div>
                <button class="theme-btn" data-theme="light" aria-label="Light Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" aria-label="Dark Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="admin-layout">

            <!-- Add/Edit Form -->
            <aside class="card">
                <h2 id="form-title" style="font-size: 1.5rem; margin-bottom: 1.5rem;">Add New Product</h2>
                <form id="product-form">
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Name</label>
                        <input type="text" id="p-name" required style="width: 100%;">
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Price</label>
                        <input type="number" id="p-price" step="0.01" required style="width: 100%;">
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Category</label>
                        <select id="p-category" style="width: 100%;">
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                            <option value="Unisex">Unisex</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 24px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Image URL</label>
                        <input type="text" id="p-image" placeholder="https://..." style="width: 100%;">
                    </div>

                    <button type="submit" id="submit-btn" class="btn" style="width: 100%;">Add Product</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary"
                        style="width: 100%; margin-top: 10px; display: none;">Cancel</button>
                </form>
            </aside>

            <!-- Manage Products -->
            <section class="card" style="padding: 24px;">
                <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Inventory</h2>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Img</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-product-list">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </main>

    <script src="assets/js/store.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
