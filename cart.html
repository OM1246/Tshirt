<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERWEAR | Cart</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">CYBERWEAR</a>
            <div class="nav-links">
                <a href="index.html">Hub</a>
                <a href="products.html">Marketplace</a>
                <a href="designer.html">Lab</a>

                <a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a>
            </div>

            <!-- Theme Toggle -->
            <div class="theme-toggle" id="theme-toggle" data-selected="0">
                <div class="theme-toggle-bg"></div>
                <button class="theme-btn" data-theme="light" aria-label="Light Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" aria-label="Dark Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">

        <div class="flex-center" style="margin-top: 120px; margin-bottom: 40px; flex-direction: column;">
            <span class="hero-badge">TRANSACTION_PROTOCOL</span>
            <h1>YOUR INVENTORY</h1>
        </div>

        <div class="cart-layout">
            <!-- Items List -->
            <div id="cart-items" style="display: flex; flex-direction: column; gap: 24px;">
                <!-- JS Injected -->
                <div class="card animate-enter" style="text-align: center; padding: 40px;">
                    <p style="color: var(--text-muted);">Loading system data...</p>
                </div>
            </div>

            <!-- Summary -->
            <div class="card animate-enter" style="height: fit-content; animation-delay: 0.2s;">
                <h3 style="margin-bottom: 24px; border-bottom: 1px solid var(--border-color); padding-bottom: 12px;">
                    ORDER SUMMARY</h3>

                <div class="summary-row">
                    <span style="color: var(--text-muted);">Subtotal</span>
                    <span id="subtotal" style="font-family: var(--font-mono);">$0.00</span>
                </div>
                <div class="summary-row">
                    <span style="color: var(--text-muted);">Shipping</span>
                    <span style="color: var(--accent-success); font-family: var(--font-mono);">FREE_TIER</span>
                </div>

                <div class="summary-row"
                    style="margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--border-color); font-weight: 700; font-size: 1.2rem; color: var(--text-main);">
                    <span>Total</span>
                    <span id="total-price" style="font-family: var(--font-mono);">$0.00</span>
                </div>

                <button id="checkout-btn" class="btn" style="width: 100%; margin-top: 24px;">PROCEED TO
                    CHECKOUT</button>
            </div>
        </div>
    </main>

    <footer style="margin-top: 80px;">
        <div class="container" style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">
            &copy; 2026 CYBERWEAR INC.
        </div>
    </footer>

    <script src="assets/js/store.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cart.js"></script>
</body>

</html>
