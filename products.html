<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERWEAR | Marketplace</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        /* Custom tweaks for products page if needed */
        .sidebar-sticky {
            position: sticky;
            top: 120px;
        }
    </style>
</head>

<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">CYBERWEAR</a>
            <div class="nav-links">
                <a href="index.html">Hub</a>
                <a href="products.html" class="active">Marketplace</a>
                <a href="designer.html">Lab</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>

            <!-- Theme Toggle -->
            <div class="theme-toggle" id="theme-toggle" data-selected="0">
                <div class="theme-toggle-bg"></div>
                <button class="theme-btn" data-theme="light" aria-label="Light Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" aria-label="Dark Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header style="padding-top: 120px; text-align: center; margin-bottom: 40px;">
        <div class="container animate-enter">
            <span class="hero-badge">CATALOG_V1</span>
            <h1 style="margin-bottom: 10px;">MARKETPLACE</h1>
            <p style="max-width: 500px; margin: 0 auto;">Curated digital fashion for the decentralized era.</p>
        </div>
    </header>

    <main class="container">
        <div class="sidebar-layout">
            <!-- Sidebar Filters -->
            <aside class="sidebar-sticky animate-enter" style="animation-delay: 0.1s;">
                <div class="card">
                    <h3
                        style="font-size: 1.1rem; margin-bottom: 24px; border-bottom: 1px solid var(--border-color); padding-bottom: 12px;">
                        FILTERS</h3>

                    <div style="margin-bottom: 24px;">
                        <label
                            style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem;">SEARCH</label>
                        <input type="text" id="search-input" placeholder="Keyword..." style="width: 100%;">
                    </div>

                    <div style="margin-bottom: 24px;">
                        <label
                            style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem;">CATEGORY</label>
                        <select id="category-filter" style="width: 100%; color: var(--text-muted);">
                            <option value="all">All Sectors</option>
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                            <option value="Unisex">Unisex</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label
                            style="display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem; display: flex; justify-content: space-between;">
                            <span>MAX PRICE</span>
                            <span id="price-value"
                                style="color: var(--accent-primary); font-family: var(--font-mono);">$100</span>
                        </label>
                        <input type="range" id="price-range" min="0" max="100" value="100"
                            style="width: 100%; cursor: pointer;">
                    </div>
                </div>
            </aside>

            <!-- Grid -->
            <section style="padding: 0;">
                <div class="grid-layout" id="product-grid"
                    style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
                    <!-- JS Injected -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div style="font-size: 0.8rem; color: #444; text-align: center;">
                &copy; 2026 CYBERWEAR INC. SYSTEM ONLINE.
            </div>
        </div>
    </footer>

    <script src="assets/js/store.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/products.js"></script>
</body>

</html>
