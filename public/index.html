<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXU // Premium Apparel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="glass">
        <div class="logo">NEXU</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="cart-btn">
            <div class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1" />
                    <circle cx="20" cy="21" r="1" />
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                </svg>
            </div>
            <div class="cart-count">0</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>WEAR THE<br>FUTURE</h1>
                <p>Premium cybernetic apparel designed for the next generation. Experience comfort meets futuristic
                    aesthetics.</p>
                <a href="#collection" class="btn btn-primary">Explore Collection</a>
            </div>
        </section>

        <section id="collection" class="products">
            <h2 class="section-title">Latest Drops</h2>
            <div class="product-grid">
                <!-- Products injected by JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 NEXU Apparel. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
